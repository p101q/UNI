block.uni-pentative-reconstructor.name = Пентативный реконструктор
block.uni-pentative-reconstructor.description = Как оказалось, пятый уровень юнитов не является финальным. Улучшает введённые юниты до шестого уровня.
block.uni-pentative-reconstructor.details = "Неподалёку от очередного места высадки вы нашли наполовину закопанный реконструктор невиданных ранее размеров..."

block.uni-hextative-reconstructor.name = Хекстативный реконструктор
block.uni-hextative-reconstructor.description = Улучшает введённые юниты до седьмого уровня.
block.uni-hextative-reconstructor.details = ...На нём была только одна пометка - надпись "United Network of Industries"...

block.uni-eptative-reconstructor.name = Эптативный реконструктор
block.uni-eptative-reconstructor.description = Улучшает введённые юниты до восьмого и, наверное, последнего уровня.
block.uni-eptative-reconstructor.details = ...После тщательного изучения архивов, вы узнали, что "United Network of Industries", или просто - UNI, была машиностроительной корпорацией... 

block.uni-core-terminal.name = Ядро: "Терминал"
block.uni-core-terminal.description = Как оказалось, Ядро "Атом" не является последней итерацией ядра. Ядро базы. Максимально бронировано. Хранит самое большое количество предметов.
block.uni-core-terminal.details = ...Разорённой и уничтоженной, как и вся галактика, организацией "Кракс"...

block.uni-y-alarm.name = Тревога
block.uni-y-alarm.description = Стреляет снарядом, обвездвиживающим врагов и создающим заслон из пуль вокруг места попадания. Способен поражать несколько целей. Требует энергию для работы.			Автор идеи для этой турели: J_Nildon
block.uni-y-alarm.details = ...Как оказалось, не все, ведь найденный вами экземпляр "Пентативного реконструктора" был наполовину рабочий...

block.uni-brazier.name = Жаровня
block.uni-brazier.description = Стреляет раскалёнными кусками кинетического сплава по вражеским воздушным еденицам.
block.uni-brazier.details = ...Спустя полтора года после падения Галактики, последние оплоты Сопротивленцев, оснащенных технологиями UNI были уничтожены...

block.uni-jericho.name = Иерихон
block.uni-jericho.description = Стреляет скоплениями осколочных снарядов, подобных снарядам из пушки Токсопида, по врагам на очень большой дистанции.
block.uni-jericho.details = ...Но и у Сопротивленцев Краксы не смогли забрать разработки UNI, потому что в результате сражений они все были взорваны...

unit.uni-kagrax.name = Кагракс
unit.uni-kagrax.description = Стреляет снарядом, при разрыве которого выпускается скопление электрических осколов и шесть юнитов "Ползун". Может переступать через большую часть местности.
unit.uni-kagrax.details = ...Они позволили улучшать знакомых вам юнитов до невероятных размеров и параметров силы...

unit.uni-walking-thorium-reactor.name = Ходячий ториевый реактор
unit.uni-walking-thorium-reactor.description = Шагает на врагов и самоуничтожается, вызывая взрыв, подобный взрыву ториевого реактора. Пока что не имеет легального способа производства.
unit.uni-walking-thorium-reactor.details = Уничтожь их!

unit.uni-sunset.name = Закат
unit.uni-sunset.description = Стреляет массивным испепеляющим зарядом и залпами осколочных снарядом по всем врагам на дальней и близкой дистанции. 
unit.uni-sunset.details = ...Так же, на основе полученных знаний, вы создали 3 необычайно мощных турели, новое ядро "Терминал" и его защитника - Дельту...

unit.uni-tenebrae.name = Мрак
unit.uni-tenebrae.description = Стреляет электрическими зарядами, испускающими молнии и залпы пуль при дезинтеграции. Умеет "выплёвывать" скопление Вспышек и Горизонтов.			Автор идеи для оружия, стреляющего кольцами: Cat_Fats
unit.uni-tenebrae.details = ...Быть может, с таким приростом технологий, вы сможете свергнуть деспотичную империю Краксов... Отомстите им за все их деяния......

unit.uni-argide.name = Аргайд
unit.uni-argide.description = Стреляет снарядом, при разрыве которого испускается скопление пробивающих лазеров. Может переступать через большую часть местности.
unit.uni-argide.details = ...Вы смогли отыскать оставшиеся два реконструктора и воссоздать совершенно новые реконструкторы версии T6, T7 и T8...

unit.uni-darkness.name = Темень
unit.uni-darkness.description =  Быстрый, но неповоротливый юнит, стреляющий лазерами и залпами пуль на близкой дистанции. Умеет сбрасывать скопления бомб на наземные цели.
unit.uni-darkness.details = ...Возможно, в дальнейшем вы сможете воссоздать улучшенные ветки всех юнитов, а не только ветку Вспышки и Ползуна...

unit.uni-delta.name = Дельта
unit.uni-delta.description = Защищает ядро "Терминал" от врагов. Основная строительная единица.
unit.uni-delta.details = ...Но перед уничтожением главного командного центра, ведущие инженеры UNI успели сжечь и удалить все чертежи своих наработок, чтобы они не достались Краксам...

unit.uni-nomix.name = Номикс
unit.uni-nomix.description = Стреляет большими скоплениями электрических осколочных снарядов. Оснащён двумя отталкивающими пулемётами. Может переступать через большую часть местности.
unit.uni-nomix.details = ...И в нём остались координаты связанных с ним рабочих реконструкторов более высокого уровня...

unit.uni-router-king.name = Король Маршрутизатор
unit.uni-router-king.description = Мудрейший юнит в игре, относитесь к нему с глубочайшим уважением. Пока что не имеет легального способа производства.
unit.uni-router-king.details = Даст вам любой совет